<div id="title"> 
    <h1> Bienvenue </h1> 
</div>

<div id="input">
    <input type="text" ng-model="$ctrl.query" ng-value="$ctrl.query" name="query" placeholder="Saisissez vos mots-clés..." ng-keypress="$ctrl.sendKey($event)">
    <p ng-show="$ctrl.messageerreur">Il n'y a pas de résultat disponible pour {{$ctrl.search}}</p>
</div>


<div class="row">
    <div class="col s12 m6" ng-repeat="venue in $ctrl.venues track by $index"> 
        <div class="card horizontal">
            <div class="card-image">
                <img src="https://lorempixel.com/100/250/abstract">
            </div>
            <div class="card-stacked">
                <div class="card-content">
                    <h2>{{venue.name}}</h2>
                    <p>{{venue.location.address}}</p>
                    <p>{{venue.location.city}}</p>
                    <p>{{venue.location.crossStreet}}</p>
                </div>
                <div class="card-action">
                    <a href="{{venue.url}}">{{venue.url}}</a>
                </div>
            </div>
        </div>
    </div>
</div>
