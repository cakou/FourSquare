<input type="text" ng-model="$ctrl.query" ng-value="$ctrl.query" name="query" placeholder="blabla" ng-keypress="$ctrl.sendKey($event)">

<div class="row">
    <div class="col s12 m5" ng-repeat="venue in $ctrl.venues track by $index">
        <div class="card-panel teal">
            <span class="name">{{venue.name}}</span>
            <span class="address">{{venue.location.address}}</span>
            <a href="{{venue.url}}"> {{venue.url}} </a>
        </div>
    </div>
</div>
